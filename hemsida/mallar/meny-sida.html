<!-- Tala om att det är html-dokument -->
<!DOCTYPE html>

<!-- Alla element ska finnas inom html-taggen -->
<html>

    <!-- I head placeras saker som inte är innehåll, tex css-filer och javascript -->
    <head>
        <!-- Dessa 3 meta-taggar måste vara först i head för att alla tecken (åäö) och Bootstrap ska fungera korrekt -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Senaste Bootsrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Senaste Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Använd egen CSS-fil style.css OBS! Ha den som sista css-fil -->
        <link rel="stylesheet" type ="text/css" href="style.css">

        <!-- I title skriver du titeln som webbläsarfönstret ska ha när den här sidan besöks-->
        <title>Hemsidans titel</title>
    </head>

    <!-- I body finns allt innehåll på hemsidan -->
    <body>

        <!-- I den här diven finns allt som ligger ovanför menyn och innehållet. Förslagsvis hemsidans namn -->
        <div class="container">
            <a href="index.html"><h1>Startsida</h1></a>
        </div>

        <div class="container">

            <!-- Den lilla kolumnen till vänster där menyn finns -->
            <div class="col-sm-2">
                <ul class="nav nav-pills nav-stacked nav-default">
                    <li><a href="menyval1.html">Menyval 1</a></li>
                    <li><a href="menyval2.html">Menyval 2</a></li>
                    <li><a href="menyval3.html">Menyval 3</a></li>
                </ul>
            </div>

            <!-- Den stora kolumnen till höger om menyn där innehållet finns -->
            <div class="col-sm-10">
                <h2>Välkommen till min hemsida</h2>


            </div>

        </div>
    </body>
</html>
